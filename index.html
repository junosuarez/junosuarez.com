<html>
  <head>
    <title>
      juno suárez is a lead engineer and systems practitioner in portland,
      oregon
    </title>
    <meta name="viewport" content="width=device-width" />
    <meta name="lang" content="en-us" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
      :root {
        --primary-color: #9d1ee1;
      }
      body {
        font-family:
          "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
        background-color: papayawhip;
      }
      p {
        font-size: 1.5em;
        color: #443;
      }
      p strong {
        color: #101010;
        font-style: normal;
      }

      .title {
        /* margin-top: 2em; */
        /* margin-left: 2em; */
        margin: 2em auto 0.5em;
        width: 300px;
      }
      .title:before {
        background: var(--primary-color);
        border-radius: 50%;
        width: 1.2em;
        height: 1.2em;
        vertical-align: middle;
        margin-right: 0.5em;
        display: inline-block;
        content: "";
      }
      .nouns {
        width: 400px;
        margin: 0 auto 2em;
      }
      main {
        /* min-width: 13em; */
        margin: 2em;
      }
      @media only screen and (min-width: 600px) {
        main {
          max-width: 50vw;
          margin: auto;
        }
        .box {
          flex: 1;
        }
        .box:nth-child(2n) {
          margin-left: 0.5em;
        }
      }
      .box {
        /* float: left; */
        border: 1px solid black;
        padding: 0.5em;
        border-radius: 2px;
        /* display: block; */
        /* min-width: 40%; */
        /* flex: 1; */
        margin: 0.5em 0;
        text-align: center;
      }

      .box::after {
        font-style: normal;
        content: "↓";
        display: block;
        height: 0px;
        overflow: visible;
        width: 100%;
        text-align: center;
        position: relative;
        top: 0.5em;
        margin-bottom: 0.1em;
        /* margin-top: 1em; */
      }
      .result {
        border: 4px double black;
        border-radius: 1em;
        padding: 0.5em;
        clear: both;
        margin: 0.5em 0;
        /* margin-left: 0; */
        text-align: center;
      }
      .hov:hover {
        border-color: var(--primary-color);
        background-color: thistle;
      }
      .hov:hover::after {
        color: var(--primary-color);
      }
      .container {
        display: flex;
        background: hsl(36, 100%, 96%);
        border-radius: 4px;
        flex-wrap: wrap;
        align-content: space-between;
        padding: 2em;
        margin: 0 -2em;
        font-style: italic;

        /* margin-left:-1.5em; */
      }
      .footer {
        text-align: center;
      }
      .emoji {
        font-size: 150%;
        display: block;
      }
      aside {
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <h1 class="title">juno suárez</h1>
    <p class="nouns">engineer, advocate, curious meliorist</p>
    <main>
      <aside>
        <p>
          Member
          <a
            href="https://member.acm.org/~junosuarez"
            rel="me noopener noreferrer"
            title="Association for Computing Machinery"
            >ACM</a
          >
          and
          <a href="https://www.ieee.org/" rel="noopener noreferrer">IEEE</a>.
        </p>
        <p class="contact">
          Also on
          <a
            href="https://www.linkedin.com/in/pdxsuarez/"
            rel="me noopener noreferrer"
            >LinkedIn</a
          >,
          <a href="https://github.com/junosuarez" rel="me noopener noreferrer"
            >GitHub</a
          >.
        </p>
        <p class="footer">
          <span class="emoji" aria-label="">✨</span><br />2026
        </p>
      </aside>
    </main>
  </body>
</html>
